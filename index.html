<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪吃蛇大作战</title>
  <link rel="icon" href="./assets/headV.png">
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <div class="loadingContainer">
    <div class="loadingText">LOADING…0%</div>
  </div>

  <!-- 分数动画 -->
  <div class="scoreAnimate">
  </div>

  <div class="whole">
    <!-- 版头 -->
    <div class="bgHead">
      <div class="scoreContainer">
        <span class="score" id="zeroText">00000</span><span class="score" id="scoreText">00000</span>
      </div>
    </div>

    <!-- 游戏主界面 -->
    <div class="background"></div>

    <!-- 按键区 -->
    <div class="bgKeyboard">

      <!-- 暂停、加速 -->
      <div>
        <div class="pause"></div>
        <div class="speedUp"></div>
      </div>

      <!-- 方向键 -->
      <div>
        <div class="dirControl"></div>
        <div class="key"></div>
      </div>

    </div>

    <!-- 蒙版 -->
    <div class="mask" id="maskLeft"></div>
    <div class="mask" id="maskRight"></div>
  </div>

  <div class="pausePanelContainer">
    <div class="pausePanel">
      <div class="musicON"></div>
      <div class="continue"></div>
    </div>
  </div>

  <div class="gameOverPanelContainer">
    <div class="gameOverPanel">
      <div class="again"></div>
      <div class="maxScore">66644</div>
      <div class="currentScore">10000</div>
    </div>
  </div>

  <audio src="./sounds/Radiance.mp3" id="bgm1" preload="auto" volume="0.7" loop></audio>

  <div class="tip"></div>

  <script src="./scripts/loading.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
